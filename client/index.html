<!DOCTYPE html>
<html lang="en" ng-app="hypno_app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hypnotize Yourself!</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.sound.min.js'></script>
	<script src='js/record.js'></script>
	<link rel="stylesheet" href="/stylesheets/style.css">
	<script>
		var hypno_app = angular.module('hypno_app', ['ngRoute']);
		// routing
		hypno_app.config(function($routeProvider){
			$routeProvider
				.when('/', {
					templateUrl: 'partials/welcome.html'
				})
				.when('/record', {
					templateUrl: 'partials/record.html'
				})
				.otherwise({
					redirectTo: '/'
				});
		});

		hypno_app.controller('RecordController', function($scope){
			$scope.startEngine = function(){
				// text to appear after button is clicked
				var node = document.createElement('P');
				var appear = document.createTextNode('Hi there!');
				node.appendChild(appear);
				document.getElementById('engine').style.display = 'none';
				document.getElementById('recorder').appendChild(node);
				// add in a call to record.js function
			}
		});
	</script>
</head>
<body>
	<div class='container'>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="#/">Hypnotize Yourself</a>
		    </div>

		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#/">Home<span class="sr-only">(current)</span></a></li>
		        <li><a href="#/record">Record Yourself</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>
		<div id="mainDiv" ng-view=""></div>
	</div>
</body>
</html>
